<div class="container">

  @if (customers) {
    <table class="table">

      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>

      </tr>
      </thead>

      <tbody>
        @for (c of customers._embedded.customers; track c.id) {
          <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.name }}</td>
            <td>{{ c.email}}</td>
            <td>
              <button class="btn btn-success" (click)="getOrders(c)">Orders</button>
            </td>
          </tr>
        }
      </tbody>

    </table>
  }

</div>
