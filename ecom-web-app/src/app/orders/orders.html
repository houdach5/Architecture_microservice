<div class="container">

  @if (orders) {
    <table class="table">

      <thead>
      <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Status</th>
        <th>CustomerId</th>
      </tr>
      </thead>

      <tbody>
        @for (o of orders._embedded.customers; track o.id) {
          <tr>
            <td>{{ o.id }}</td>
            <td>{{ o.createdAt|date : 'dd/MM/yyyy'}}</td>
            <td>{{ o.status}}</td>
            <td>{{ o.customerId}}</td>
            <td>
              <button class="btn btn-success" (click)="getOrderDetails(o)">Order Details</button>
            </td>
          </tr>
        }
      </tbody>

    </table>
  }

</div>
